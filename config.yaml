name: "homeassistant-bluetooth-mesh"
description: "homeassistant Bluetoth mesh"
version: "0.1"
slug: "homeassistant-bluetooth-mesh"
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
services:
  app:
    build: .
    volumes:
      - ../config/hamesh/:/var/lib/bluetooth/mesh
    restart: "always"
    network_mode: "host"
    privileged: true
    tty: true
